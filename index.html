<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="display: flex;">
    <div >
      <canvas style="position: relative;height: 40vh;width: 40vw;" id="myChart"></canvas>
    </div>
    <div>
        <canvas style="position: relative;height: 40vh;width: 40vw;" id="myChart2"></canvas>
      </div>
  </body>

  <script>
    //Conteúdo
   const labels = [ //Const é tipo um var mas o valor não muda
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',

   ];
   const labels2 = [ //Const é tipo um var mas o valor não muda
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
        

   ];
//Configurações 
//Linha do gráfico
   const data = { 
        labels: labels, //Declaração de variável 
        datasets: [{ //Vetor e JSON(e métricas)
            labels: 'Temperatura',
            backgroundColor: 'rgb(255,99,132)',
            borderColor: 'rgb(255,99,132)',
            data: [30,29,28,25,22,23],
        },{
        labels: 'Umidade',
            backgroundColor: 'rgb(99,99,255)',
            borderColor: 'rgb(99,99,255)',
            data: [80,82,80,85,80,83],
        }
    ]
        
   };
   const data2 = { 
        labels: labels2, //Declaração de variável 
        datasets: [{ //Vetor e JSON(e métricas)
            labels: 'Temperatura',
            backgroundColor: 'rgb(255,99,132)',
            borderColor: 'rgb(255,99,132)',
            data: [22,24,27,23,20,18],
        },{
        labels2: 'Umidade',
            backgroundColor: 'rgb(99,99,255)',
            borderColor: 'rgb(99,99,255)',
            data: [90,89,93,87,88,82],
        }
    ]
        
   };
//Sincronizar
   const config = {
    type: 'line',
    data: data,
    options: {}
   };

   const config2 = {
    type: 'bar',
    data: data2,
    options: {}
   };


    
  </script>

  <script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    ); 
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    ); 
  </script>

</html>
